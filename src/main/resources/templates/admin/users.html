<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Utilisateurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        platine: '#E5E4E2', anthracite: '#1F1F1F', 'or-champagne': '#D4AF37',
                        obsidienne: '#0A0A0A', 'body-bg': '#F2F2F2', 'success-bg': '#EAFCF2',
                        'success-text': '#2D9F64', 'danger-bg': '#FFF0F0', 'danger-text': '#E44B4B',
                    },
                    fontFamily: { playfair: ['"Playfair Display"', 'serif'], montserrat: ['Montserrat', 'sans-serif'] },
                    borderRadius: { 'btn': '50px', 'card': '10px' }
                }
            }
        }
    </script>
    <style>
        .table-spacing { border-collapse: separate; border-spacing: 0 15px; }
        .table-row-card td { background-color: white; border-top: 1px solid white; border-bottom: 1px solid white; }
        .table-row-card td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; padding-left: 24px; }
        .table-row-card td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; padding-right: 24px; }
    </style>
</head>
<body class="bg-body-bg min-h-screen flex text-anthracite font-montserrat">

<div th:replace="~{admin/dashboard :: admin-sidebar}"></div>

<main class="flex-1 lg:ml-72 p-10 bg-body-bg transition-all">
    <div class="flex justify-between items-center mb-10 max-w-7xl mx-auto">
        <h1 class="text-[35px] font-playfair text-[#18181b] font-bold">Utilisateurs</h1>
        <button onclick="openModalForCreate()" class="w-12 h-12 bg-white rounded-[14px] shadow-sm flex items-center justify-center hover:bg-gray-50 transition !border-0 !p-0" title="Ajouter un Administrateur">
            <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        </button>
    </div>

    <div class="max-w-7xl mx-auto">

        <div th:if="${error}" class="mb-6 bg-danger-bg text-danger-text px-4 py-3 rounded-lg text-sm font-medium flex items-center gap-2 border border-danger-text/20">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span th:text="${error}">Erreur</span>
        </div>

        <div class="mb-6">
            <form method="get" th:action="@{/admin/users}" class="bg-white p-4 rounded-[14px] shadow-sm flex flex-wrap gap-4 items-center">
                <input type="text" name="search" th:value="${search}" placeholder="Nom ou Email..." class="flex-1 min-w-[200px] pl-4 pr-4 py-2 border border-platine rounded-md focus:outline-none focus:border-anthracite transition">
                <select name="role" onchange="this.form.submit()" class="w-48 appearance-none border border-platine rounded-md px-4 py-2 bg-white cursor-pointer">
                    <option value="">Tous les rôles</option>
                    <option value="ADMIN" th:selected="${role == 'ADMIN'}">Admin</option>
                    <option value="USER" th:selected="${role == 'USER'}">Utilisateur</option>
                </select>
                <button type="submit" class="px-6 py-2 bg-anthracite text-white rounded-md hover:bg-gray-800 transition shadow-md">Filtrer</button>
                <a th:href="@{/admin/users}" class="px-4 py-2 text-gray-500 hover:text-anthracite transition underline">Réinitialiser</a>
            </form>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full table-spacing">
                <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">Utilisateur</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">Rôle</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">Statut</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
                </thead>
                <tbody class="text-sm">
                <tr th:each="u : ${users}" class="table-row-card shadow-sm hover:shadow-md transition-shadow">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-500 font-bold"
                                 th:text="${#strings.substring(u.firstName,0,1) + #strings.substring(u.lastName,0,1)}">AB</div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-anthracite" th:text="${u.firstName + ' ' + u.lastName}">Nom</div>
                                <div class="text-sm text-gray-500" th:text="${u.email}">email</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:text="${u.role}" th:classappend="${u.role.name() == 'ADMIN'} ? 'bg-anthracite text-white' : 'bg-gray-100 text-gray-600'"
                              class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full">USER</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:if="${u.isActivated}" class="inline-flex items-center px-3 py-1 rounded-full bg-success-bg text-success-text text-xs font-semibold gap-2">
                            <span class="w-2 h-2 rounded-full bg-success-text"></span> Actif
                        </span>
                        <span th:if="${!u.isActivated}" class="inline-flex items-center px-3 py-1 rounded-full bg-danger-bg text-danger-text text-xs font-semibold gap-2">
                            <span class="w-2 h-2 rounded-full bg-danger-text"></span> Inactif
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-400">
                        <div class="flex items-center gap-4">

                            <form th:action="@{/admin/users/toggle/{id}(id=${u.id})}" method="post">
                                <button th:if="${u.isActivated}" type="submit" class="hover:text-danger-text transition" title="Désactiver (Bloquer)">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>

                                <button th:if="${!u.isActivated}" type="submit" class="hover:text-success-text transition" title="Activer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                </button>
                            </form>

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="flex items-center justify-between mt-8 font-montserrat text-sm text-gray-500">
            <div class="flex items-center gap-2">
                <span class="mr-2">Afficher</span>
                <form method="get" th:action="@{/admin/users}">
                    <input type="hidden" name="search" th:value="${search}" />
                    <input type="hidden" name="role" th:value="${role}" />
                    <select name="size" onchange="this.form.submit()" class="appearance-none bg-white border border-platine rounded-md px-3 py-1 pr-8 focus:outline-none focus:border-anthracite cursor-pointer">
                        <option th:value="10" th:selected="${pageSize == 10}">10</option>
                        <option th:value="25" th:selected="${pageSize == 25}">25</option>
                    </select>
                </form>
                <span class="ml-1">Lignes</span>
            </div>

            <div class="flex items-center gap-2" th:if="${totalPages > 0}">
                <a th:href="@{/admin/users(page=${currentPage - 1}, size=${pageSize}, search=${search}, role=${role})}"
                   th:classappend="${currentPage == 0} ? 'pointer-events-none opacity-50' : ''"
                   class="w-8 h-8 flex items-center justify-center bg-white rounded hover:bg-gray-100 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>

                <div class="flex gap-1" th:with="start=${(currentPage - 2 < 0) ? 0 : currentPage - 2}, end=${(start + 4 >= totalPages) ? totalPages - 1 : start + 4}">
                    <a th:each="i : ${#numbers.sequence(start, end)}"
                       th:href="@{/admin/users(page=${i}, size=${pageSize}, search=${search}, role=${role})}"
                       th:text="${i + 1}"
                       th:classappend="${i == currentPage} ? 'bg-or-champagne text-white' : 'bg-white hover:bg-gray-100'"
                       class="w-8 h-8 flex items-center justify-center rounded transition cursor-pointer">
                    </a>
                </div>

                <a th:href="@{/admin/users(page=${currentPage + 1}, size=${pageSize}, search=${search}, role=${role})}"
                   th:classappend="${currentPage >= totalPages - 1} ? 'pointer-events-none opacity-50' : ''"
                   class="w-8 h-8 flex items-center justify-center bg-white rounded hover:bg-gray-100 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>
            </div>
        </div>
    </div>

    <div id="userModal" class="fixed inset-0 hidden items-center justify-center z-[100]">
        <div class="absolute inset-0 bg-anthracite/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white rounded-[20px] shadow-2xl max-w-lg w-full z-10 p-8">
            <h2 class="font-playfair text-2xl font-bold mb-6 text-anthracite" id="modalTitle">Nouvel Administrateur</h2>
            <form id="userForm" method="post" th:action="@{/admin/users/save}">
                <input type="hidden" name="id" id="m_id" />
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <input name="firstName" id="m_firstName" type="text" placeholder="Prénom" class="w-full border-2 border-platine rounded-btn px-4 py-2" required />
                        <input name="lastName" id="m_lastName" type="text" placeholder="Nom" class="w-full border-2 border-platine rounded-btn px-4 py-2" required />
                    </div>

                    <input name="email" id="m_email" type="email" placeholder="Email" class="w-full border-2 border-platine rounded-btn px-4 py-2" required />

                    <div>
                        <label class="block mb-1 text-sm font-medium">Date de naissance</label>
                        <input name="birthDate" id="m_birthDate" type="date" class="w-full border-2 border-platine rounded-btn px-4 py-2" required />
                    </div>

                    <div>
                        <label class="block mb-1 text-sm font-medium">Mot de passe</label>
                        <input name="password" id="m_password" type="password" placeholder="Par défaut: Password123!" class="w-full border-2 border-platine rounded-btn px-4 py-2" />
                    </div>

                    <div class="flex items-center gap-3">
                        <input type="checkbox" name="active" id="m_isActivated" class="w-5 h-5 accent-anthracite" />
                        <label for="m_isActivated">Compte Actif</label>
                    </div>
                    <div class="flex justify-end gap-3 mt-4">
                        <button type="button" onclick="closeModal()" class="px-5 py-2 rounded-btn hover:bg-gray-100">Annuler</button>
                        <button type="submit" class="px-5 py-2 rounded-btn bg-anthracite text-white">Enregistrer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<script>
    function openModal() { document.getElementById('userModal').classList.remove('hidden'); document.getElementById('userModal').classList.add('flex'); }

    function openModalForCreate() {
        document.getElementById('modalTitle').innerText = "Nouvel Administrateur";
        document.getElementById('userForm').reset();
        document.getElementById('m_id').value = '';
        document.getElementById('m_isActivated').checked = true;
        openModal();
    }

    function closeModal() { document.getElementById('userModal').classList.add('hidden'); document.getElementById('userModal').classList.remove('flex'); }
</script>
</body>
</html>
