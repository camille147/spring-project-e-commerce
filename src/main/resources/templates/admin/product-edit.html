<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Modifier le produit</title>
</head>
<body class="bg-gray-50 min-h-screen">

<div th:replace="~{admin/dashboard :: admin-sidebar}"></div>

<main class="p-10 md:ml-64">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Modifier le produit</h1>

        <form th:action="@{/admin/products/edit}" th:object="${productForm}" method="post" class="space-y-4 bg-white p-6 rounded shadow-sm">

            <input type="hidden" th:field="*{id}" />

            <div>
                <label class="block text-sm font-medium text-gray-700">Nom</label>
                <input th:field="*{productName}" class="mt-1 block w-full border rounded px-3 py-2" />
                <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Marque</label>
                <input th:field="*{brand}" class="mt-1 block w-full border rounded px-3 py-2" />
                <p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Prix</label>
                    <input th:field="*{price}" type="number" step="0.01" class="mt-1 block w-full border rounded px-3 py-2" />
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-red-500 text-sm mt-1"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Quantité</label>
                    <input th:field="*{quantity}" type="number" class="mt-1 block w-full border rounded px-3 py-2" />
                    <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-red-500 text-sm mt-1"></p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Référence</label>
                <input th:field="*{reference}" class="mt-1 block w-full border rounded px-3 py-2" />
                <p th:if="${#fields.hasErrors('reference')}" th:errors="*{reference}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Catégorie</label>
                <select th:field="*{categoryId}" class="mt-1 block w-full border rounded px-3 py-2">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                <p th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea th:field="*{description}" rows="4" class="mt-1 block w-full border rounded px-3 py-2"></textarea>
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <div class="flex items-center gap-3 pt-4">
                <button type="submit" class="bg-[#1F1F1F] text-white px-4 py-2 rounded">Enregistrer</button>
                <a th:href="@{/admin/products}" class="text-gray-600">Annuler</a>
            </div>
        </form>
    </div>
</main>

</body>
</html>
