<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Remises</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        platine: '#E5E4E2', anthracite: '#1F1F1F', 'or-champagne': '#D4AF37',
                        obsidienne: '#0A0A0A', 'body-bg': '#F2F2F2', 'promo-bg': '#FFF7ED', 'promo-text': '#C2410C',
                    },
                    fontFamily: { playfair: ['"Playfair Display"', 'serif'], montserrat: ['Montserrat', 'sans-serif'] },
                    borderRadius: { 'btn': '50px', 'card': '10px' }
                }
            }
        }
    </script>
    <style>
        .table-spacing { border-collapse: separate; border-spacing: 0 15px; }
        .table-row-card td { background-color: white; border-top: 1px solid white; border-bottom: 1px solid white; }
        .table-row-card td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; padding-left: 24px; }
        .table-row-card td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; padding-right: 24px; }

        .product-list-scroll::-webkit-scrollbar { width: 6px; }
        .product-list-scroll::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .product-list-scroll::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 4px; }
    </style>
</head>
<body class="bg-body-bg min-h-screen flex text-anthracite font-montserrat">

<div th:replace="~{admin/dashboard :: admin-sidebar}"></div>

<main class="flex-1 lg:ml-72 p-10 bg-body-bg transition-all">

    <div class="flex justify-between items-center mb-10 max-w-7xl mx-auto">
        <h1 class="text-[35px] font-playfair text-[#18181b] font-bold">Remises</h1>
        <button onclick="openModalForCreate()" class="w-12 h-12 bg-white rounded-[14px] shadow-sm flex items-center justify-center hover:bg-gray-50 transition !border-0 !p-0">
            <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        </button>
    </div>

    <div class="max-w-7xl mx-auto">
        <div class="mb-6">
            <form method="get" th:action="@{/admin/discounts}" class="bg-white p-4 rounded-[14px] shadow-sm flex flex-wrap gap-4 items-center">
                <input type="text" name="search" th:value="${search}" placeholder="Rechercher une promo..." class="flex-1 min-w-[200px] pl-4 pr-4 py-2 border border-platine rounded-md focus:outline-none focus:border-anthracite transition">
                <button type="submit" class="px-6 py-2 bg-anthracite text-white rounded-md hover:bg-gray-800 transition shadow-md">Filtrer</button>
                <a th:href="@{/admin/discounts}" class="px-4 py-2 text-gray-500 hover:text-anthracite transition underline">Réinitialiser</a>
            </form>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full table-spacing">
                <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">Nom</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">Taux</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">Début</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">Fin</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">Statut</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
                </thead>
                <tbody class="text-sm">
                <tr th:each="p : ${promotions}" class="table-row-card shadow-sm hover:shadow-md transition-shadow">
                    <td class="px-6 py-4 whitespace-nowrap"><span class="font-medium text-anthracite" th:text="${p.name}">Soldes</span></td>
                    <td class="px-6 py-4 whitespace-nowrap"><span class="text-xl font-bold font-playfair text-anthracite" th:text="${#numbers.formatDecimal(p.discountRate, 0, 'COMMA', 0, 'POINT')} + '%'">20%</span></td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-500"><span th:if="${p.startDate != null}" th:text="${#temporals.format(p.startDate, 'dd/MM/yyyy')}">-</span></td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-500"><span th:if="${p.endDate != null}" th:text="${#temporals.format(p.endDate, 'dd/MM/yyyy')}">-</span></td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:text="${p.status}" th:classappend="${p.statusColor}" class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide">ACTIF</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-400">
                        <div class="flex items-center gap-4">
                            <button type="button" class="edit-btn hover:text-or-champagne transition"
                                    th:data-url="@{/admin/discounts/{id}/data(id=${p.id})}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="flex items-center justify-between mt-8 font-montserrat text-sm text-gray-500">
            <div class="flex items-center gap-2">
                <span class="mr-2">Afficher</span>
                <form method="get" th:action="@{/admin/discounts}">
                    <input type="hidden" name="search" th:value="${search}" />
                    <select name="size" onchange="this.form.submit()" class="appearance-none bg-white border border-platine rounded-md px-3 py-1 pr-8 focus:outline-none focus:border-anthracite cursor-pointer">
                        <option th:value="10" th:selected="${pageSize == 10}">10</option>
                        <option th:value="25" th:selected="${pageSize == 25}">25</option>
                    </select>
                </form>
                <span class="ml-1">Lignes</span>
            </div>

            <div class="flex items-center gap-2" th:if="${totalPages > 0}">
                <a th:href="@{/admin/discounts(page=${currentPage - 1}, size=${pageSize}, search=${search})}"
                   th:classappend="${currentPage == 0} ? 'pointer-events-none opacity-50' : ''"
                   class="w-8 h-8 flex items-center justify-center bg-white rounded hover:bg-gray-100 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>

                <div class="flex gap-1" th:with="start=${(currentPage - 2 < 0) ? 0 : currentPage - 2}, end=${(start + 4 >= totalPages) ? totalPages - 1 : start + 4}">
                    <a th:each="i : ${#numbers.sequence(start, end)}"
                       th:href="@{/admin/discounts(page=${i}, size=${pageSize}, search=${search})}"
                       th:text="${i + 1}"
                       th:classappend="${i == currentPage} ? 'bg-or-champagne text-white' : 'bg-white hover:bg-gray-100'"
                       class="w-8 h-8 flex items-center justify-center rounded transition cursor-pointer">
                    </a>
                </div>

                <a th:href="@{/admin/discounts(page=${currentPage + 1}, size=${pageSize}, search=${search})}"
                   th:classappend="${currentPage >= totalPages - 1} ? 'pointer-events-none opacity-50' : ''"
                   class="w-8 h-8 flex items-center justify-center bg-white rounded hover:bg-gray-100 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>
            </div>
        </div>
    </div>

    <div id="promoModal" class="fixed inset-0 hidden items-center justify-center z-[100]">
        <div class="absolute inset-0 bg-anthracite/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white rounded-[20px] shadow-2xl max-w-4xl w-full z-10 p-8 transform transition-all h-[90vh] flex flex-col">
            <h2 class="font-playfair text-2xl font-bold mb-6 text-anthracite" id="modalTitle">Nouvelle promotion</h2>

            <form id="promoForm" method="post" th:action="@{/admin/discounts/save}" class="flex flex-col flex-1 overflow-hidden">
                <input type="hidden" name="id" id="m_id" />

                <div class="grid grid-cols-2 gap-5 mb-5 shrink-0">
                    <div>
                        <label class="block mb-2 font-medium">Nom</label>
                        <input name="name" id="m_name" type="text" class="w-full border-2 border-platine rounded-btn px-4 py-2 outline-none focus:border-anthracite" required />
                    </div>
                    <div>
                        <label class="block mb-2 font-medium">Taux (%)</label>
                        <input name="discountRate" id="m_discountRate" type="number" step="0.1" class="w-full border-2 border-platine rounded-btn px-4 py-2 outline-none focus:border-anthracite" required />
                    </div>
                    <div>
                        <label class="block mb-2 font-medium">Début</label>
                        <input name="startDate" id="m_startDate" type="date" class="w-full border-2 border-platine rounded-btn px-4 py-2 outline-none focus:border-anthracite" required />
                    </div>
                    <div>
                        <label class="block mb-2 font-medium">Fin</label>
                        <input name="endDate" id="m_endDate" type="date" class="w-full border-2 border-platine rounded-btn px-4 py-2 outline-none focus:border-anthracite" required />
                    </div>
                </div>

                <div class="flex flex-col flex-1 min-h-0 border-2 border-platine rounded-[15px] overflow-hidden">

                    <div class="bg-gray-50 p-3 border-b border-platine flex gap-3">
                        <input type="text" id="modalProductSearch" onkeyup="filterProducts()"
                               placeholder="Rechercher un produit (nom, ref)..."
                               class="flex-1 border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:border-anthracite">

                        <select id="modalCategoryFilter" onchange="filterProducts()"
                                class="w-1/3 border border-gray-300 rounded-md px-3 py-1 text-sm bg-white focus:outline-none focus:border-anthracite cursor-pointer">
                            <option value="">Toutes catégories</option>
                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                    </div>

                    <div class="overflow-y-auto p-4 flex-1 bg-white product-list-scroll">
                        <p th:if="${products.empty}" class="text-sm text-gray-500 italic">Aucun produit disponible.</p>

                        <div th:each="prod : ${products}"
                             class="product-item flex items-center gap-3 mb-3 last:mb-0 hover:bg-gray-50 p-2 rounded transition cursor-pointer"
                             onclick="toggleCheckbox(this)"
                             th:attr="data-name=${#strings.toLowerCase(prod.productName)},
              data-ref=${#strings.toLowerCase(prod.reference)},
              data-category=${!prod.categories.empty ? prod.categories[0].id : ''}">

                            <input type="checkbox"
                                   name="productIds"
                                   th:value="${prod.id}"
                                   th:id="'prod_' + ${prod.id}"
                                   class="w-5 h-5 accent-anthracite cursor-pointer product-checkbox rounded border-gray-300 pointer-events-none">

                            <div class="flex-1">
                                <div class="flex justify-between">
                                    <span class="font-medium text-anthracite" th:text="${prod.productName}">Macbook</span>

                                    <span class="text-xs font-bold text-gray-400 bg-gray-100 px-2 py-0.5 rounded"
                                          th:if="${!prod.categories.empty}"
                                          th:text="${prod.categories[0].name}">Électronique</span>
                                </div>
                                <span class="text-xs text-gray-400 block" th:text="'Ref: ' + ${prod.reference}">REF123</span>
                            </div>
                        </div>

                        <div id="noResultMsg" class="hidden text-center text-gray-500 mt-4 text-sm">
                            Aucun produit ne correspond à votre recherche.
                        </div>
                    </div>
                </div>
                <p class="text-xs text-gray-400 mt-2">Cochez les produits concernés.</p>

                <div class="flex justify-end gap-3 pt-4 shrink-0">
                    <button type="button" onclick="closeModal()" class="px-6 py-2 rounded-btn border border-gray-200 hover:bg-gray-100 transition">Annuler</button>
                    <button type="submit" class="px-6 py-2 rounded-btn bg-anthracite text-white hover:opacity-90 transition">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

</main>

<script>
    function openModal() { document.getElementById('promoModal').classList.remove('hidden'); document.getElementById('promoModal').classList.add('flex'); }

    function openModalForCreate() {
        document.getElementById('modalTitle').innerText = "Nouvelle promotion";
        document.getElementById('promoForm').reset();
        document.getElementById('m_id').value = '';

        document.getElementById('modalProductSearch').value = '';
        document.getElementById('modalCategoryFilter').value = '';
        filterProducts();

        document.querySelectorAll('.product-checkbox').forEach(cb => cb.checked = false);
        openModal();
    }

    function closeModal() { document.getElementById('promoModal').classList.add('hidden'); document.getElementById('promoModal').classList.remove('flex'); }

    function filterProducts() {
        const searchText = document.getElementById('modalProductSearch').value.toLowerCase();
        const categoryId = document.getElementById('modalCategoryFilter').value;
        const items = document.querySelectorAll('.product-item');
        let visibleCount = 0;

        items.forEach(item => {
            const name = item.getAttribute('data-name') || '';
            const ref = item.getAttribute('data-ref') || '';
            const cat = item.getAttribute('data-category') || '';

            const matchesSearch = name.includes(searchText) || ref.includes(searchText);
            const matchesCategory = categoryId === '' || cat === categoryId;

            if (matchesSearch && matchesCategory) {
                item.style.display = 'flex';
                visibleCount++;
            } else {
                item.style.display = 'none';
            }
        });

        const noResultMsg = document.getElementById('noResultMsg');
        if (visibleCount === 0) {
            noResultMsg.classList.remove('hidden');
        } else {
            noResultMsg.classList.add('hidden');
        }
    }

    function toggleCheckbox(div) {
        const checkbox = div.querySelector('input[type="checkbox"]');
        checkbox.checked = !checkbox.checked;
    }


    (function attachEditBtnListeners() {
        document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                e.preventDefault();

                const url = btn.getAttribute('data-url');
                document.getElementById('modalTitle').innerText = "Modifier la promotion";

                try {
                    const res = await fetch(url);
                    if (!res.ok) throw new Error("Erreur réseau: " + res.status);

                    const data = await res.json();

                    document.getElementById('m_id').value = data.id || '';
                    document.getElementById('m_name').value = data.name || '';
                    document.getElementById('m_discountRate').value = data.discountRate || '';

                    document.getElementById('m_startDate').value = data.startDate ? data.startDate : '';
                    document.getElementById('m_endDate').value = data.endDate ? data.endDate : '';

                    document.getElementById('modalProductSearch').value = '';
                    document.getElementById('modalCategoryFilter').value = '';
                    filterProducts();

                    document.querySelectorAll('.product-checkbox').forEach(cb => cb.checked = false);

                    if (data.productIds && Array.isArray(data.productIds)) {
                        data.productIds.forEach(prodId => {
                            const checkbox = document.querySelector('.product-checkbox[value="' + prodId + '"]');
                            if (checkbox) checkbox.checked = true;
                        });
                    }

                    openModal();
                } catch(err) {
                    console.error("Erreur chargement promo:", err);
                    alert("Impossible de charger les données (voir console).");
                }
            });
        });
    })();
</script>
</body>
</html>
