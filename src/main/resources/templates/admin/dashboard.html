<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin - Statistiques</title>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Fragment sidebar réutilisable (fixe, sans navbar) -->
<aside th:fragment="admin-sidebar" class="w-64 bg-[#161616] text-white fixed left-0 top-0 h-screen pt-8 hidden md:block overflow-auto z-20">
    <div class="px-6 text-center">
        <img class="h-20 mx-auto mb-8" th:src="@{/files/logo.png}" alt="Logo" />
        <nav class="space-y-6 text-left">
            <a th:href="@{/admin/dashboard}" class="flex items-center gap-3 px-4 py-3 rounded-md hover:bg-white/10">
                <span>Statistiques</span>
            </a>
            <a th:href="@{/admin/orders}" class="flex items-center gap-3 px-4 py-3 rounded-md hover:bg-white/10">Commandes</a>
            <a th:href="@{/admin/products}" class="flex items-center gap-3 px-4 py-3 rounded-md hover:bg-white/10">Produits</a>
            <a th:href="@{/admin/users}" class="flex items-center gap-3 px-4 py-3 rounded-md hover:bg-white/10">Utilisateurs</a>
        </nav>
    </div>
</aside>

<!-- Page admin: Statistiques -->
<div th:replace="~{admin/dashboard :: admin-sidebar}"></div>

<main class="flex-1 p-10 md:ml-64">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Statistiques</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-sm text-gray-500">Ventes</h2>
                <p class="text-2xl font-bold mt-4">3 240€</p>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-sm text-gray-500">Commandes</h2>
                <p class="text-2xl font-bold mt-4">124</p>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-sm text-gray-500">Produits en rupture</h2>
                <p class="text-2xl font-bold mt-4">12</p>
            </div>
        </div>

        <div class="mt-8 bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-medium mb-4">Activité récente</h3>
            <p class="text-sm text-gray-500">Aucun détail pour le moment (stub)</p>
        </div>
    </div>
</main>

</body>
</html>
