<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin - Produits</title>
</head>
<body class="bg-gray-50 min-h-screen">

<div th:replace="~{admin/dashboard :: admin-sidebar}"></div>

<main class="flex-1 p-10 md:ml-64">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6 font-Montserrat">Produits</h1>

        <div class="bg-white rounded-lg shadow-sm p-4">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produit</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prix</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantité</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="p : ${products}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="shrink-0 h-12 w-12 mr-4 bg-gray-50 rounded-md flex items-center justify-center">
                                    <img th:if="${p.defaultPicture != null}" th:src="@{/files/logo.png}" class="h-10 object-contain" alt="img">
                                    <div th:if="${p.defaultPicture == null}" class="h-10 w-10 bg-gray-200 rounded"></div>
                                </div>
                                <div class="text-sm font-medium text-gray-900" th:text="${p.productName}"></div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 2, 'POINT')} + '€'"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${p.quantity}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span th:classappend="${p.quantity > 0} ? 'inline-flex items-center px-3 py-1 rounded-full bg-green-50 text-green-700' : 'inline-flex items-center px-3 py-1 rounded-full bg-red-50 text-red-700'">
                                <svg th:if="${p.quantity > 0}" class="mr-2 h-2.5 w-2.5 text-green-500" fill="currentColor" viewBox="0 0 8 8"><circle cx="4" cy="4" r="4"/></svg>
                                <svg th:if="${p.quantity == 0}" class="mr-2 h-2.5 w-2.5 text-red-500" fill="currentColor" viewBox="0 0 8 8"><circle cx="4" cy="4" r="4"/></svg>
                                <span th:text="${p.quantity > 0} ? 'En stock' : 'Rupture'"></span>
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <div class="flex items-center gap-3">
                                <button type="button" class="edit-btn text-gray-600 hover:text-gray-900" th:attr="data-id=${p.id}" title="Modifier">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                        <path fill-rule="evenodd" d="M2 15.25V18h2.75l8.486-8.486-2.75-2.75L2 15.25z" clip-rule="evenodd" />
                                    </svg>
                                </button>

                                <form th:action="@{/admin/products/delete/{id}(id=${p.id})}" method="post" th:object="${p}" onsubmit="return confirm('Supprimer ce produit ? Cette action est irréversible.')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <input type="hidden" name="page" th:value="${currentPage}" />
                                    <input type="hidden" name="size" th:value="${pageSize}" />
                                    <button type="submit" class="text-red-600 hover:text-red-900" title="Supprimer">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                             viewBox="0 0 24 24">
                                            <path d="M5.755 20.283 4 8h16l-1.755 12.283A2 2 0 0 1 16.265 22h-8.53a2 2 0 0 1-1.98-1.717zM21 4h-5V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v1H3a1 1 0 0 0 0 2h18a1 1 0 0 0 0-2z"/>
                                        </svg>
                                    </button>
                                </form>

                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div id="editModal" class="fixed inset-0 hidden items-center justify-center z-50">
                <div class="absolute inset-0 bg-black/40" onclick="closeModal()"></div>
                <div class="bg-white rounded-lg shadow-lg max-w-2xl w-full z-10 p-6">
                    <h2 class="text-lg font-semibold mb-4">Modifier le produit</h2>
                    <form id="modalForm" method="post" th:action="@{/admin/products/edit}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="id" id="m_id" />

                        <div class="grid grid-cols-1 gap-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Nom</label>
                                <input name="productName" id="m_productName" class="mt-1 block w-full border rounded px-3 py-2" />
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Marque</label>
                                <input name="brand" id="m_brand" class="mt-1 block w-full border rounded px-3 py-2" />
                            </div>

                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Prix</label>
                                    <input name="price" id="m_price" type="number" step="0.01" class="mt-1 block w-full border rounded px-3 py-2" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Quantité</label>
                                    <input name="quantity" id="m_quantity" type="number" class="mt-1 block w-full border rounded px-3 py-2" />
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Référence</label>
                                <input name="reference" id="m_reference" class="mt-1 block w-full border rounded px-3 py-2" />
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Catégorie</label>
                                <select name="categoryId" id="m_categoryId" class="mt-1 block w-full border rounded px-3 py-2">
                                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Description</label>
                                <textarea name="description" id="m_description" rows="4" class="mt-1 block w-full border rounded px-3 py-2"></textarea>
                            </div>

                            <div class="flex justify-end gap-3 pt-4">
                                <button type="button" onclick="closeModal()" class="px-4 py-2 rounded border">Annuler</button>
                                <button type="submit" class="px-4 py-2 rounded bg-[#1F1F1F] text-white">Enregistrer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="flex items-center justify-between mt-6">
                <div class="flex items-center gap-4">
                    <form method="get" th:action="@{/admin/products}">
                        <label for="page-size" class="text-sm text-gray-500 mr-2">Afficher</label>
                        <select id="page-size" name="size" onchange="this.form.submit()" class="border rounded px-2 py-1 text-sm">
                            <option th:value="10" th:selected="${pageSize == 10}">10</option>
                            <option th:value="25" th:selected="${pageSize == 25}">25</option>
                            <option th:value="50" th:selected="${pageSize == 50}">50</option>
                        </select>
                        <input type="hidden" name="page" th:value="0" />
                    </form>
                </div>

                <div class="flex items-center gap-2 text-sm">
                    <nav class="inline-flex -space-x-px">
                        <a th:href="@{/admin/products(page=${currentPage - 1}, size=${pageSize})}"
                           th:classappend="${currentPage == 0} ? 'pointer-events-none opacity-50' : ''"
                           class="px-3 py-2 bg-white border rounded-l">&lt;</a>

                        <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                           th:href="@{/admin/products(page=${i}, size=${pageSize})}"
                           th:text="${i + 1}"
                           th:classappend="${i == currentPage} ? 'z-10 bg-[#1F1F1F] text-white border-[#1F1F1F]' : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-100'"
                           class="flex items-center justify-center border font-medium leading-5 text-sm w-9 h-9 transition-colors">
                        </a>

                        <a th:href="@{/admin/products(page=${currentPage + 1}, size=${pageSize})}"
                           th:classappend="${currentPage >= totalPages - 1} ? 'pointer-events-none opacity-50' : ''"
                           class="px-3 py-2 bg-white border rounded-r">&gt;</a>
                    </nav>
                </div>
            </div>

        </div>
    </div>
</main>

<script>
    function openModal() {
        document.getElementById('editModal').classList.remove('hidden');
        document.getElementById('editModal').classList.add('flex');
    }
    function closeModal() {
        document.getElementById('editModal').classList.remove('flex');
        document.getElementById('editModal').classList.add('hidden');
    }

    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
            const id = btn.getAttribute('data-id');
            try {
                const res = await fetch(`/admin/products/${id}/data`);
                if (!res.ok) throw new Error('Produit introuvable');
                const data = await res.json();
                document.getElementById('m_id').value = data.id || '';
                document.getElementById('m_productName').value = data.productName || '';
                document.getElementById('m_brand').value = data.brand || '';
                document.getElementById('m_price').value = data.price || '';
                document.getElementById('m_quantity').value = data.quantity || '';
                document.getElementById('m_reference').value = data.reference || '';
                document.getElementById('m_description').value = data.description || '';
                if (data.categoryId != null) document.getElementById('m_categoryId').value = data.categoryId;
                openModal();
            } catch (err) {
                alert(err.message || 'Erreur');
            }
        });
    });
</script>

</body>
</html>
