<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Produits</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        platine: '#E5E4E2',
                        anthracite: '#1F1F1F',
                        'or-champagne': '#D4AF37',
                        obsidienne: '#0A0A0A',
                        'body-bg': '#F2F2F2',
                        'success-bg': '#EAFCF2',
                        'success-text': '#2D9F64',
                        'danger-bg': '#FFF0F0',
                        'danger-text': '#E44B4B',
                    },
                    fontFamily: {
                        playfair: ['"Playfair Display"', 'serif'],
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    borderRadius: {
                        'btn': '50px',
                        'card': '10px',
                    }
                }
            }
        }
    </script>
    <style>
        .table-spacing { border-collapse: separate; border-spacing: 0 15px; }
        .table-row-card td { background-color: white; border-top: 1px solid white; border-bottom: 1px solid white; }
        .table-row-card td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; padding-left: 24px; }
        .table-row-card td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; padding-right: 24px; }
        #categoriesContainer::-webkit-scrollbar { width: 6px; }
        #categoriesContainer::-webkit-scrollbar-thumb { background-color: #E5E4E2; border-radius: 10px; }
    </style>
</head>
<body class="bg-body-bg min-h-screen flex text-anthracite font-montserrat">

<div th:replace="~{admin/dashboard :: admin-sidebar}"></div>

<main class="flex-1 lg:ml-72 p-10 bg-body-bg transition-all">

    <div class="flex justify-between items-center mb-10 max-w-7xl mx-auto">
        <h1 class="text-[35px] font-playfair text-[#18181b] font-bold">Produits</h1>
        <div class="flex gap-4">
            <button onclick="openModalForCreate()" class="w-12 h-12 bg-white rounded-[14px] shadow-sm flex items-center justify-center hover:bg-gray-50 transition border-0 p-0">
                <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <div class="mb-6">
            <form method="get" th:action="@{/admin/products}" class="bg-white p-4 rounded-[14px] shadow-sm flex flex-wrap gap-4 items-center">
                <div class="relative flex-1 min-w-[200px]">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                    </span>
                    <input type="text" name="search" th:value="${search}" placeholder="Rechercher (Nom, Ref)..."
                           class="w-full pl-10 pr-4 py-2 border border-platine rounded-md focus:outline-none focus:border-anthracite transition">
                </div>
                <div class="relative w-48">
                    <select name="categoryId" onchange="this.form.submit()" class="w-full appearance-none border border-platine rounded-md px-4 py-2 pr-8 focus:outline-none focus:border-anthracite bg-white cursor-pointer">
                        <option value="">Toutes catégories</option>
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}" th:selected="${c.id == categoryId}"></option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
                <button type="submit" class="px-6 py-2 bg-anthracite text-white rounded-md hover:bg-gray-800 transition shadow-md">Filtrer</button>
                <a th:href="@{/admin/products}" class="px-4 py-2 text-gray-500 hover:text-anthracite transition underline">Réinitialiser</a>
            </form>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full table-spacing">
                <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 font-montserrat">Produit</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 font-montserrat">Prix</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 font-montserrat">Quantité</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 font-montserrat">Publié</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 font-montserrat">Stock</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-500 font-montserrat">Actions</th>
                </tr>
                </thead>
                <tbody class="text-sm">
                <tr th:each="p : ${products}" class="table-row-card shadow-sm hover:shadow-md transition-shadow duration-200">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="h-10 w-10 mr-4 rounded-full bg-gray-100 flex items-center justify-center overflow-hidden border border-gray-100">
                                <img th:if="${p.defaultPicture != null}" th:src="${p.defaultPicture.pictureUrl}" class="h-full w-full object-cover" alt="img">
                                <span th:if="${p.defaultPicture == null}" class="text-gray-400 text-[10px]">NO IMG</span>
                            </div>
                            <div>
                                <div class="font-medium text-anthracite text-[15px]" th:text="${p.productName}">Nom</div>
                                <div class="text-xs text-gray-400" th:text="${p.reference}">REF</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-anthracite font-medium">
                        <span th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 2, 'POINT')} + ' €'">0.00 €</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-500" th:text="${p.quantity}">0</td>

                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:if="${p.isEnabled != null and p.isEnabled}" class="inline-flex items-center px-3 py-1 rounded-full bg-anthracite text-white text-xs font-semibold gap-2">
                            En ligne
                        </span>
                        <span th:if="${p.isEnabled == null or !p.isEnabled}" class="inline-flex items-center px-3 py-1 rounded-full bg-gray-200 text-gray-500 text-xs font-semibold gap-2">
                            Hors ligne
                        </span>
                    </td>

                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:if="${p.quantity > 0}" class="inline-flex items-center px-3 py-1 rounded-full bg-success-bg text-success-text text-xs font-semibold gap-2">
                            <span class="w-2 h-2 rounded-full bg-success-text"></span> En stock
                        </span>
                        <span th:if="${p.quantity <= 0}" class="inline-flex items-center px-3 py-1 rounded-full bg-danger-bg text-danger-text text-xs font-semibold gap-2">
                            <span class="w-2 h-2 rounded-full bg-danger-text"></span> Rupture
                        </span>
                    </td>

                    <td class="px-6 py-4 whitespace-nowrap text-gray-400">
                        <div class="flex items-center gap-4">
                            <button type="button" class="edit-btn text-gray-400 hover:text-anthracite transition border-0 bg-transparent p-0" th:attr="data-id=${p.id}" title="Modifier">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                            </button>

                            <form th:action="@{/admin/products/toggle/{id}(id=${p.id})}" method="post">
                                <input type="hidden" name="page" th:value="${currentPage}" />
                                <input type="hidden" name="size" th:value="${pageSize}" />

                                <button th:if="${p.isEnabled != null and p.isEnabled}" type="submit" class="hover:text-danger-text transition border-0 bg-transparent p-0" title="Retirer de la vente">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                                </button>

                                <button th:if="${p.isEnabled == null or !p.isEnabled}" type="submit" class="hover:text-success-text transition border-0 bg-transparent p-0" title="Mettre en vente">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="flex items-center justify-between mt-8 text-sm text-gray-500">
            <div class="flex items-center gap-2">
                <span>Afficher</span>
                <form method="get" th:action="@{/admin/products}">
                    <input type="hidden" name="search" th:value="${search}" />
                    <input type="hidden" name="categoryId" th:value="${categoryId}" />
                    <select name="size" onchange="this.form.submit()" class="bg-white border border-platine rounded-md px-3 py-1 focus:outline-none focus:border-anthracite">
                        <option value="10" th:selected="${pageSize == 10}">10</option>
                        <option value="25" th:selected="${pageSize == 25}">25</option>
                    </select>
                    <input type="hidden" name="page" th:value="0" />
                </form>
                <span>Lignes</span>
            </div>
            <div class="flex items-center gap-2">
                <a th:href="@{/admin/products(page=${currentPage - 1}, size=${pageSize}, search=${search}, categoryId=${categoryId})}" th:classappend="${currentPage == 0} ? 'pointer-events-none opacity-50' : ''" class="w-8 h-8 flex items-center justify-center bg-white rounded hover:bg-gray-100 transition"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></a>
                <div class="flex gap-1">
                    <a th:each="i : ${#numbers.sequence(0, totalPages > 0 ? totalPages - 1 : 0)}" th:href="@{/admin/products(page=${i}, size=${pageSize}, search=${search}, categoryId=${categoryId})}" th:text="${i + 1}" th:classappend="${i == currentPage} ? 'bg-or-champagne text-white' : 'bg-white hover:bg-gray-100'" class="w-8 h-8 flex items-center justify-center rounded transition"></a>
                </div>
                <a th:href="@{/admin/products(page=${currentPage + 1}, size=${pageSize}, search=${search}, categoryId=${categoryId})}" th:classappend="${currentPage >= totalPages - 1} ? 'pointer-events-none opacity-50' : ''" class="w-8 h-8 flex items-center justify-center bg-white rounded hover:bg-gray-100 transition"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></a>
            </div>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 hidden items-center justify-center z-[100]">
        <div class="absolute inset-0 bg-anthracite/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white rounded-[20px] shadow-2xl max-w-2xl w-full z-10 p-8 transform transition-all h-[90vh] overflow-y-auto">
            <h2 id="modalTitle" class="font-playfair text-2xl font-bold mb-6 text-anthracite">Détails du produit</h2>
            <form id="modalForm" method="post" th:action="@{/admin/products/edit}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="id" id="m_id" />
                <div id="modalError" class="hidden mb-4 text-sm text-danger-text"></div>

                <div class="grid grid-cols-1 gap-5">
                    <div class="grid grid-cols-2 gap-5">
                        <div><label class="block mb-2 font-medium">Nom</label><input name="productName" id="m_productName" type="text" class="w-full border-2 border-platine rounded-btn px-4 py-2 outline-none focus:border-anthracite" /></div>
                        <div><label class="block mb-2 font-medium">Référence</label><input name="reference" id="m_reference" type="text" class="w-full border-2 border-platine rounded-btn px-4 py-2 outline-none focus:border-anthracite" /></div>
                    </div>

                    <div class="grid grid-cols-2 gap-5">
                        <div><label class="block mb-2 font-medium">Marque</label><input name="brand" id="m_brand" type="text" class="w-full border-2 border-platine rounded-btn px-4 py-2 outline-none focus:border-anthracite" /></div>
                        <div>
                            <label class="block mb-2 font-medium">Couleur</label>
                            <div class="relative">
                                <select name="color" id="m_color" class="w-full border-2 border-platine rounded-btn px-4 py-2 outline-none focus:border-anthracite bg-white appearance-none cursor-pointer">
                                    <option value="">-- Sélectionner --</option>
                                    <option value="Noir">Noir</option>
                                    <option value="Blanc">Blanc</option>
                                    <option value="Argent">Argent</option>
                                    <option value="Bleu">Bleu</option>
                                    <option value="Rouge">Rouge</option>
                                    <option value="Vert">Vert</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                            </div>
                        </div>                    </div>

                    <div class="grid grid-cols-2 gap-5">
                        <div><label class="block mb-2 font-medium">Prix (€)</label><input name="price" id="m_price" type="number" step="0.01" min="0" class="w-full border-2 border-platine rounded-btn px-4 py-2 outline-none focus:border-anthracite" /></div>
                        <div><label class="block mb-2 font-medium">Quantité</label><input name="quantity" id="m_quantity" type="number" min="0" class="w-full border-2 border-platine rounded-btn px-4 py-2 outline-none focus:border-anthracite" /></div>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-[14px] border border-gray-100">
                        <label class="block mb-2 font-medium">Image du produit (URL)</label>
                        <div class="flex gap-4 items-center">
                            <input name="imageUrl" id="m_imageUrl" type="text" placeholder="https://exemple.com/image.jpg"
                                   oninput="updatePreview(this.value)"
                                   class="flex-1 border-2 border-platine rounded-btn px-4 py-2 outline-none focus:border-anthracite bg-white" />
                            <div class="w-14 h-14 rounded-lg border-2 border-platine bg-white flex items-center justify-center overflow-hidden shrink-0">
                                <img id="m_preview" src="" class="w-full h-full object-cover hidden" onerror="this.classList.add('hidden')">
                                <svg id="m_icon" class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="block font-medium">Catégories</label>
                            <button type="button" onclick="toggleCatForm()" class="text-xs font-semibold text-anthracite underline hover:text-or-champagne transition">+ Nouvelle catégorie</button>
                        </div>
                        <div id="newCatForm" class="hidden mb-3 bg-gray-50 p-3 rounded-[14px] border border-gray-200 shadow-inner">
                            <div class="flex flex-col gap-2">
                                <input type="text" id="newCatName" placeholder="Nom de la sous-catégorie..." class="w-full px-3 py-2 text-sm border border-platine rounded-md focus:border-anthracite outline-none bg-white">
                                <div class="flex gap-2">
                                    <select id="newCatParent" class="flex-1 px-3 py-2 text-sm border border-platine rounded-md focus:border-anthracite outline-none bg-white text-gray-600">
                                        <option value="">-- Aucun parent (Racine) --</option>
                                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                                    </select>
                                    <button type="button" onclick="createCategory()" class="px-4 py-2 bg-anthracite text-white text-xs font-bold rounded-md hover:bg-gray-800 transition">Créer</button>
                                </div>
                            </div>
                        </div>
                        <div id="categoriesContainer" class="border-2 border-platine rounded-[20px] p-4 h-40 overflow-y-auto bg-white grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <div th:each="c : ${categories}" class="flex items-center gap-2 p-1 hover:bg-gray-50 rounded transition">
                                <input type="checkbox" name="categoryIds" th:value="${c.id}" th:id="'cat_' + ${c.id}" class="w-4 h-4 text-anthracite rounded border-gray-300 accent-anthracite">
                                <label th:for="'cat_' + ${c.id}" th:text="${c.name}" class="text-sm text-gray-700 cursor-pointer flex-1"></label>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block mb-2 font-medium">Description <span class="text-xs text-gray-400 font-normal ml-2">(<span id="charCount">0</span>/250)</span></label>
                        <textarea name="description" id="m_description" rows="3" maxlength="250" oninput="document.getElementById('charCount').innerText = this.value.length" class="border-2 border-platine rounded-[20px] px-5 py-3 outline-none font-montserrat text-[17px] w-full focus:border-anthracite transition-colors"></textarea>
                    </div>

                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button" onclick="closeModal()" class="px-5 py-2 rounded-btn border border-gray-200 text-gray-600 hover:bg-gray-100 transition">Annuler</button>
                        <button type="submit" class="px-5 py-2 rounded-btn bg-anthracite text-white shadow-lg hover:shadow-xl transition-all">Enregistrer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</main>

<script>
    function updatePreview(url) {
        const img = document.getElementById('m_preview');
        const icon = document.getElementById('m_icon');
        if (url && url.trim().length > 5) {
            img.src = url;
            img.classList.remove('hidden');
            icon.classList.add('hidden');
        } else {
            img.classList.add('hidden');
            icon.classList.remove('hidden');
        }
    }

    function openModal() {
        document.getElementById('editModal').classList.remove('hidden');
        document.getElementById('editModal').classList.add('flex');
    }

    function closeModal() {
        document.getElementById('editModal').classList.remove('flex');
        document.getElementById('editModal').classList.add('hidden');
    }

    function openModalForCreate() {
        document.getElementById('modalTitle').innerText = "Création nouveau produit";
        document.getElementById('m_id').value = '';
        document.getElementById('modalForm').reset();
        document.getElementById('m_preview').classList.add('hidden');
        document.getElementById('m_icon').classList.remove('hidden');
        document.querySelectorAll('input[name="categoryIds"]').forEach(cb => cb.checked = false);
        openModal();
    }

    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
            const id = btn.getAttribute('data-id');
            document.getElementById('modalTitle').innerText = "Modification du produit";
            try {
                const res = await fetch(`/admin/products/${id}/data`);
                const data = await res.json();
                document.getElementById('m_id').value = data.id;
                document.getElementById('m_productName').value = data.productName;
                document.getElementById('m_brand').value = data.brand;
                document.getElementById('m_color').value = data.color;
                document.getElementById('m_price').value = data.price;
                document.getElementById('m_quantity').value = data.quantity;
                document.getElementById('m_reference').value = data.reference;
                document.getElementById('m_description').value = data.description;
                document.getElementById('m_imageUrl').value = data.defaultPictureUrl || '';
                updatePreview(data.defaultPictureUrl);

                document.querySelectorAll('input[name="categoryIds"]').forEach(cb => {
                    cb.checked = data.categoryIds.includes(parseInt(cb.value));
                });
                openModal();
            } catch (err) { console.error(err); }
        });
    });

    async function createCategory() {
        const name = document.getElementById('newCatName').value;
        const parentId = document.getElementById('newCatParent').value;
        if (!name) return;
        const formData = new FormData();
        formData.append('name', name);
        if (parentId) formData.append('parentId', parentId);
        const csrf = document.querySelector('input[name="_csrf"]').value;

        const res = await fetch('/admin/categories/create', {
            method: 'POST',
            headers: { 'X-CSRF-TOKEN': csrf },
            body: formData
        });
        if (res.ok) {
            location.reload();
        }
    }

    function toggleCatForm() { document.getElementById('newCatForm').classList.toggle('hidden'); }
</script>
</body>
</html>
