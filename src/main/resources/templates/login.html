<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion - TechZone</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            margin-bottom: 15px;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body id="login-body">
<div th:if="${error}" class="error">
    Invalid username or password!
</div>

<div th:if="${param.logout}" class="success">
    You have been logged out successfully.
</div>

<div th:if="${param.registered}" class="success">
    Registration successful! Please login.
</div>
<div class="box">
    <img th:src="@{/files/logo.png}" width="150" height="150" alt="Logo" />
    <form th:action="@{/perform_login}" method="post" id="login-form">
        <div class="form-group" id="input-login-form">
            <!-- Si ça plante remplacer email par text pour le type -->
            <input placeholder="Email" type="email" id="email" name="email" />
        </div>
        <div class="form-group">
            <input placeholder="Mot de passe" type="password" id="password" name="password"/>
        </div>
        <p class="small-text" id="forgot-password">
            <a href="#">Mot de passe oublié ?</a>
        </p>
        <button type="submit" id="connect-button">Se connecter</button>
    </form>
    <p class="small-text">
        <a href="#">Pas de compte ? <a th:href="@{/register}">Inscrivez-vous</a></a>
    </p>
</div>
</body>
</html>
