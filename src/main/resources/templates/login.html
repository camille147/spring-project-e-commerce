<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion - TechZone</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body id="login-body">

<div th:if="${param.logout}" class="success">
    Vous avez été déconnecté avec succès.
</div>

<div th:if="${param.registered}" class="success">
    Inscription réussie ! Vous pouvez maintenant vous connecter.
</div>

<div th:if="${param.deletedAccount}" class="success">
    Votre compte et vos données ont été anonymisés avec succès.
</div>

<div th:if="${param.error}" class="error">
    <span th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] instanceof T(org.springframework.security.authentication.DisabledException)}">
        Votre compte n'est pas activé ou a été supprimé.
    </span>

    <span th:unless="${session['SPRING_SECURITY_LAST_EXCEPTION'] instanceof T(org.springframework.security.authentication.DisabledException)}">
        Email ou mot de passe incorrect.
    </span>
</div>

<div class="box">
    <img th:src="@{/files/logo.png}" width="150" height="150" alt="Logo" />
    <form th:action="@{/perform_login}" method="post" id="login-form">
        <div class="form-group" id="input-login-form">
            <input placeholder="Email" type="email" id="email" name="email" />
        </div>
        <div class="form-group">
            <input placeholder="Mot de passe" type="password" id="password" name="password"/>
        </div>
        <p class="small-text" id="forgot-password">
            <a href="#">Mot de passe oublié ?</a>
        </p>
        <button type="submit" id="connect-button">Se connecter</button>
    </form>
    <p class="small-text">
        <a th:href="@{/register}">Pas de compte ? Inscrivez-vous</a></a>
    </p>
</div>
</body>
</html>
