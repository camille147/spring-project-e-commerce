<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Footer TechZone</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @font-face {
            font-family: 'Playfair Display';
            src: url('../../static/fonts/PlayfairDisplay.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Montserrat';
            src: url('../../static/fonts/Montserrat.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        .font-Playfair {
            font-family: 'Playfair Display', serif;
        }

        .font-Montserrat {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>

<footer th:fragment="footer-user" class="bg-[#1F1F1F] text-[#E5E4E2] border-t border-[#333] mt-auto font-Montserrat">
    <div class="max-w-7xl mx-auto px-6 py-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 lg:gap-12">

            <div class="space-y-4">
                <a th:href="@{/user/shop}" class="flex items-center gap-2">
                    <img class="h-10 w-auto object-contain" th:src="@{/files/logo.png}" alt="Logo TZ">
                    <span class="text-2xl font-bold font-Playfair text-white tracking-wide">TechZone</span>
                </a>
                <p class="text-sm text-gray-400 leading-relaxed max-w-xs">
                    Votre référence High-Tech. Découvrez les dernières innovations et profitez d'une expérience d'achat unique.
                </p>
            </div>

            <div>
                <h3 class="text-white font-Playfair font-bold text-lg mb-6 relative inline-block">
                    Navigation
                    <span class="absolute bottom-0 left-0 w-1/2 h-0.5 bg-[#D4AF37]"></span>
                </h3>
                <ul class="space-y-3">
                    <li>
                        <a th:href="@{/user/shop}" class="text-sm hover:text-[#D4AF37] hover:pl-2 transition-all duration-300 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                            Boutique
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/user/profile}" class="text-sm hover:text-[#D4AF37] hover:pl-2 transition-all duration-300 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            Mon Profil
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/user/cart}" class="text-sm hover:text-[#D4AF37] hover:pl-2 transition-all duration-300 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            Mon Panier
                        </a>
                    </li>
                </ul>
            </div>

            <div>
                <h3 class="text-white font-Playfair font-bold text-lg mb-6 relative inline-block">
                    Restez connecté
                    <span class="absolute bottom-0 left-0 w-1/2 h-0.5 bg-[#D4AF37]"></span>
                </h3>
                <p class="text-sm text-gray-400 mb-4">Abonnez-vous pour recevoir nos offres exclusives.</p>
                <form action="#" class="flex flex-col gap-2">
                    <input type="email" placeholder="Votre email" class="font-Montserrat bg-[#2A2A2A] text-white text-sm px-4 py-3 rounded-lg border border-[#333] focus:border-[#D4AF37] focus:outline-none transition-colors">
                    <button type="button" class="font-Montserrat bg-[#D4AF37] text-[#1F1F1F] font-bold text-sm px-4 py-3 rounded-lg hover:bg-yellow-500 transition-colors">
                        S'inscrire
                    </button>
                </form>
            </div>
        </div>

        <hr class="border-[#333] my-8">

        <div class="flex flex-col md:flex-row items-center justify-between gap-4">
            <p class="text-xs text-gray-500">
                &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2026</span> TechZone. Tous droits réservés.
            </p>

            <div class="flex items-center gap-4">
                <a href="#" class="w-8 h-8 flex items-center justify-center rounded-full bg-[#2A2A2A] text-gray-400 hover:bg-[#D4AF37] hover:text-[#1F1F1F] transition-all">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg>
                </a>
                <a href="#" class="w-8 h-8 flex items-center justify-center rounded-full bg-[#2A2A2A] text-gray-400 hover:bg-[#D4AF37] hover:text-[#1F1F1F] transition-all">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                </a>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
