<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mon Profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10">

<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-sm">
    <h1 class="text-2xl font-bold mb-6">Mon Profil</h1>

    <p th:if="${param.success}" class="text-green-600 mb-4 font-bold">✓ Modifications enregistrées !</p>

    <form th:action="@{/user/profile/update}" method="post" class="space-y-4 mb-10 pb-10 border-b">
        <h3 class="font-semibold text-gray-700">Informations personnelles</h3>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm">Prénom</label>
                <input type="text" name="firstName" th:value="${user.firstName}" class="w-full border rounded p-2" />
            </div>
            <div>
                <label class="block text-sm">Nom</label>
                <input type="text" name="lastName" th:value="${user.lastName}" class="w-full border rounded p-2" />
            </div>
        </div>
        <p class="text-sm text-gray-500">Email (non modifiable) : <span th:text="${user.email}"></span></p>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Mettre à jour mon profil</button>
    </form>

    <h3 class="font-semibold text-gray-700 mb-4">Mes adresses enregistrées</h3>
    <ul class="space-y-2 mb-10">
        <li th:each="addr : ${user.addresses}" th:if="${addr.isActive}"
            class="p-3 bg-white border rounded-lg flex justify-between items-center shadow-sm">

            <span th:text="${addr.street} + ', ' + ${addr.city}"></span>

            <div class="flex items-center gap-2">
                <a th:href="@{/user/address/edit/{id}(id=${addr.id})}"
                   class="text-blue-600 hover:text-blue-800 p-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </a>

                <form th:action="@{/user/address/delete}" method="post" class="inline">
                    <input type="hidden" name="addressId" th:value="${addr.id}">
                    <button type="submit" onclick="return confirm('Supprimer cette adresse ?')"
                            class="text-red-500 hover:text-red-700 p-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </li>

        <li th:if="${user.addresses == null || #lists.isEmpty(user.addresses.?[isActive])}"
            class="text-gray-400 italic text-center p-4">
            Aucune adresse active enregistrée.
        </li>
    </ul>

    <h3 class="font-semibold text-gray-700 mb-4">Ajouter une nouvelle adresse</h3>
    <form th:action="@{/user/address/add}" th:object="${addressForm}" method="post" class="space-y-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" th:field="*{street}" placeholder="Rue" class="w-full border rounded p-2" required />
        <div class="grid grid-cols-2 gap-4">
            <input type="text" th:field="*{zipCode}" placeholder="Code Postal" class="border rounded p-2" required />
            <input type="text" th:field="*{city}" placeholder="Ville" class="border rounded p-2" required />
        </div>
        <input type="text" th:field="*{country}" placeholder="Pays" class="w-full border rounded p-2" required />
        <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">Enregistrer l'adresse</button>
    </form>

    <form th:action="@{/logout}" method="post" class="mt-10">
        <button type="submit" class="text-red-500 text-sm underline hover:text-red-700">Déconnexion</button>
    </form>
</div>

</body>
</html>
