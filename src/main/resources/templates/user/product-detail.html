<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.productName} + ' - TechZone'">Accueil - TechZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        platine: '#E5E4E2',
                        anthracite: '#1F1F1F',
                        'or-champagne': '#D4AF37',
                        obsidienne: '#0A0A0A',
                        'body-bg': '#F2F2F2',
                    },
                    fontFamily: {
                        playfair: ['"Playfair Display"', 'serif'],
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    borderRadius: {
                        'pill': '50px',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-body-bg font-montserrat text-anthracite">

<div th:replace="~{user/navbar :: navbar-user}"></div>

<main class="max-w-7xl mx-auto px-4 py-8">
    <a th:href="@{/user/shop}" class="inline-flex items-center text-sm mb-8 hover:text-or-champagne transition-colors">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Retour à la boutique
    </a>

    <div class="lg:flex lg:gap-x-12">
        <div class="lg:w-1/2">
            <div class="flex flex-col-reverse">
                <div class="mt-6 w-full max-w-2xl mx-auto sm:block">
                    <div class="grid grid-cols-4 gap-4">

                        <button type="button"
                                class="thumbnail-btn relative h-24 bg-white rounded-lg overflow-hidden border-2 border-or-champagne"
                                onclick="changeImage(this, this.querySelector('img').src)">
                            <img th:src="${product.defaultPicture.pictureUrl}" alt="Miniature" class="w-full h-full object-cover">
                        </button>

                        <button type="button" th:each="pic : ${product.gallery}"
                                class="thumbnail-btn relative h-24 bg-white rounded-lg overflow-hidden border-2 border-transparent hover:border-platine"
                                onclick="changeImage(this, this.querySelector('img').src)">
                            <img th:src="${pic.pictureUrl}" th:alt="${pic.name}" class="w-full h-full object-cover">
                        </button>

                    </div>
                </div>

                <div class="w-full aspect-square overflow-hidden rounded-xl border-2 border-platine bg-white shadow-sm">
                    <img id="main-product-image"
                         th:src="${product.defaultPicture.pictureUrl}"
                         th:alt="${product.productName}"
                         class="w-full h-full object-contain p-4">
                </div>
            </div>
        </div>

        <div class="mt-10 px-4 sm:px-0 sm:mt-16 lg:mt-0 lg:w-1/2">
            <div class="mb-2">
                <span class="text-xs uppercase tracking-widest text-gray-500 font-bold" th:text="${product.brand}">MARQUE</span>
            </div>

            <h1 class="font-playfair text-4xl font-bold text-obsidienne mb-4" th:text="${product.productName}">Nom du Produit</h1>

            <div class="mt-3 flex items-baseline gap-4">
                <div th:if="${product.isOnSale()}" class="flex items-baseline gap-3">
                    <span class="text-3xl font-bold text-red-600" th:text="${#numbers.formatDecimal(product.getEffectivePrice(), 1, 2)} + ' €'">0.00 €</span>
                    <span class="text-xl text-gray-400 line-through" th:text="${product.price} + ' €'">0.00 €</span>
                </div>
                <div th:unless="${product.isOnSale()}">
                    <span class="text-3xl font-bold text-anthracite" th:text="${product.price} + ' €'">0.00 €</span>
                </div>
            </div>

            <div class="mt-4">
                <div th:if="${product.quantity > 0}" class="flex items-center text-green-600 text-sm font-medium">
                    <span class="w-2 h-2 bg-green-600 rounded-full mr-2"></span>
                    En stock (<span th:text="${product.quantity}"></span> restants)
                </div>
                <div th:unless="${product.quantity > 0}" class="flex items-center text-red-600 text-sm font-medium">
                    <span class="w-2 h-2 bg-red-600 rounded-full mr-2"></span>
                    Rupture de stock
                </div>
            </div>

            <div class="mt-8 border-t border-platine pt-6">
                <h3 class="text-sm font-bold text-obsidienne uppercase tracking-wider mb-2">Description</h3>
                <p class="text-base text-gray-600 leading-relaxed" th:text="${product.description}">Description du produit...</p>
                <p class="mt-4 text-xs text-gray-400">Référence : <span th:text="${product.reference}">REF-000</span></p>
            </div>

            <form th:action="@{/user/cart/add}" method="post" class="mt-10">
                <input type="hidden" name="productId" th:value="${product.id}">

                <div class="flex flex-col gap-6">
                    <div class="w-32" th:if="${product.quantity > 0}">
                        <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">Quantité</label>
                        <input type="number" id="quantity" name="quantity" value="1" min="1" th:max="${product.quantity}"
                               class="w-full border-2 border-platine rounded-pill py-2 px-4 outline-none focus:border-or-champagne transition-all font-montserrat">
                    </div>

                    <div class="flex gap-4">
                        <button type="submit"
                                th:disabled="${product.quantity <= 0}"
                                class="flex-1 flex items-center justify-center rounded-pill border-2 border-platine bg-anthracite px-8 py-4 text-base font-bold text-platine hover:bg-obsidienne hover:border-or-champagne transition-all focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
                            <span th:text="${product.quantity > 0 ? 'AJOUTER AU PANIER' : 'INDISPONIBLE'}">AJOUTER</span>
                        </button>
                    </div>
                </div>
            </form>

            <section class="mt-12 border-t border-platine">
                <div class="py-6 border-b border-platine">
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-bold text-anthracite uppercase tracking-widest">Caractéristiques techniques</span>
                        <svg class="h-5 w-5 text-or-champagne" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m6-6H6"/></svg>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
<script>
    function changeImage(element, src) {
        document.getElementById('main-product-image').src = src;

        document.querySelectorAll('.thumbnail-btn').forEach(btn => {
            btn.classList.remove('border-or-champagne');
            btn.classList.add('border-transparent');
        });
        element.classList.add('border-or-champagne');
        element.classList.remove('border-transparent');
    }
</script>

</body>
</html>
